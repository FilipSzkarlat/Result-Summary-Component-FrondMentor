<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/60d702f6cd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <header>
        <h4>Your Result</h4>
        <div class="circle">
          <div class="bigNumber">76</div>
          <p style="font-size: 0.8rem; opacity: 0.5">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>

      <main>
        <h4>Summary</h4>
        <div class="box-1 box">
          <i class="fa-solid fa-bolt"></i>
          <p class="text">Reaction</p>
          <p class="score">80 <span class="points">/ 100</span></p>
        </div>
        <div class="box-2 box">
          <i class="fa-solid fa-brain"></i>
          <p class="text">Memory</p>
          <p class="score">92 <span class="points">/ 100</span></p>
        </div>
        <div class="box-3 box">
          <i class="fa-regular fa-comment"></i>
          <p class="text">Verbal</p>
          <p class="score">61 <span class="points">/ 100</span></p>
        </div>
        <div class="box-4 box">
          <i class="fa-regular fa-eye"></i>
          <p class="text">Visual</p>
          <p class="score">72 <span class="points">/ 100</span></p>
        </div>
        <button>Continue</button>
      </main>
    </div>
    <div class="attribution bottom">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/filip-szkarłat-szczepaniak-196895223/"
        >Filip Szkarlat Szczepaniak</a
      >.
    </div>
  </body>
</html>
